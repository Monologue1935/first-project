<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 삽입 연습</title>
</head>
<body>
  <p>원래 크기의 이미지</p>
  <img src="image/sky.jpg" alt="하늘">
  <p>width="50%" , height="50%"로 지정한 이미지</p>
  <img src="image/sky.jpg" alt="하늘" width="50%" height="50%">
  <p>width="150"으로 지정한 이미지</p>
  <img src="image/sky.jpg" alt="하늘" width="150">
</body>
</html>
